<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Divs Coloridos y Justificados</title>
    <style>
        /* Establecer el estilo del contenedor para justificar los divs */
        .container {
            display: flex;
            justify-content: space-between;
            /* Espacio igual entre los divs */
            padding: 20px;
        }

        /* Estilos comunes para cada div */
        .colored-div {
            width: 30%;
            /* Ancho del div */
            height: 100px;
            /* Altura del div */
            color: white;
            /* Color del texto */
            display: flex;
            align-items: center;
            /* Centrado vertical del texto */
            justify-content: center;
            /* Centrado horizontal del texto */
            text-align: center;
            /* Asegurar que el texto esté centrado si es más largo */
        }

        /* Colores específicos para cada div */
        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: green;
        }

        #div3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="div1" class="colored-div">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div id="div2" class="colored-div">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        <div id="div3" class="colored-div">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.</div>
    </div>
</body>

</html>
