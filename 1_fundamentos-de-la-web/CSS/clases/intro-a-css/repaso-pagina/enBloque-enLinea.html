<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Elementos de Bloque y en Línea</title>
    <style>
        div {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }

        span {
            background-color: lightgoldenrodyellow;
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Este es un elemento de bloque</h1>
        <p>Este es un párrafo dentro de un elemento de bloque.</p>
    </div>

    <div>
        <span>Este es un elemento en línea (span)</span>
        <span>y este es otro elemento span en línea</span>
    </div>
</body>

</html>
